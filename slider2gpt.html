<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item"><img src="/img/client-logo/logo-1.svg" alt="Client 1"></div>
          <div class="carousel-item"><img src="/img/client-logo/logo-2.svg" alt="Client 2"></div>
          <div class="carousel-item"><img src="/img/client-logo/logo-3.svg" alt="Client 3"></div>
          <!-- Add more carousel items for each client logo -->
        </div>
      </div>
<style>.carousel-container {
    width: 100%;
    overflow: hidden;
  }
  
  .carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .carousel-item {
    flex: 0 0 auto;
    width: 200px; /* Adjust the width based on your design */
    padding: 10px; /* Add spacing between items if desired */
  }
  
  .carousel-item img {
    width: 100%;
    height: auto;
  }
  
  /* Optional styles for navigation buttons */
  .carousel-prev,
  .carousel-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
    font-size: 20px;
    color: #ffffff;
    background-color: #000000;
    border-radius: 50%;
    cursor: pointer;
  }
  
  .carousel-prev {
    left: 10px;
  }
  
  .carousel-next {
    right: 10px;
  }
  </style>      
</body>
</html>
